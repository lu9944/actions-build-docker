name: Pull Docker Image (Multi-Architecture)

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker 镜像名称（例如：nginx:latest）'
        required: true
        default: 'nginx:latest'
      platform:
        description: '目标平台架构'
        required: false
        default: 'linux/amd64'
        type: choice
        options:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
          - linux/ppc64le
          - linux/s390x

jobs:
  pull-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Display Configuration
        run: |
          echo "=========================================="
          echo "Docker Image Puller (Multi-Arch)"
          echo "=========================================="
          echo "镜像名称: ${{ github.event.inputs.image_name }}"
          echo "目标平台: ${{ github.event.inputs.platform }}"
          echo "=========================================="

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull Docker Image
        run: |
          echo "正在拉取镜像: ${{ github.event.inputs.image_name }}"
          echo "目标平台: ${{ github.event.inputs.platform }}"
          docker pull --platform ${{ github.event.inputs.platform }} ${{ github.event.inputs.image_name }}

      - name: Display Image Details
        run: |
          echo "镜像信息:"
          docker images ${{ github.event.inputs.image_name }}

      - name: Save Image as TAR
        run: |
          # 将镜像名称中的 / 和 : 替换为下划线，作为文件名和 artifact 名称
          SAFE_IMAGE=$(echo "${{ github.event.inputs.image_name }}" | sed 's/[\/:]/_/g')
          # 将平台名称中的 / 替换为下划线
          SAFE_PLATFORM=$(echo "${{ github.event.inputs.platform }}" | sed 's/\//_/g')
          echo "IMAGE_FILE=${SAFE_IMAGE}_${SAFE_PLATFORM}.tar" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=docker-image-${SAFE_IMAGE}-${SAFE_PLATFORM}" >> $GITHUB_ENV
          echo "正在保存镜像为: ${SAFE_IMAGE}_${SAFE_PLATFORM}.tar"
          docker save -o ${SAFE_IMAGE}_${SAFE_PLATFORM}.tar ${{ github.event.inputs.image_name }}

      - name: Display TAR File Size
        run: |
          echo "TAR 文件信息:"
          ls -lh ${{ env.IMAGE_FILE }}
          echo "文件大小详情:"
          du -h ${{ env.IMAGE_FILE }}

      - name: Generate Release Info
        run: |
          # 生成时间戳作为 Release tag
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "RELEASE_TAG=docker-image-${TIMESTAMP}" >> $GITHUB_ENV
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV

      - name: Create Release and Upload TAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "${{ env.ARTIFACT_NAME }} - ${{ env.TIMESTAMP }}"
          body: |
            ## Docker 镜像导出

            - **镜像名称**: `${{ github.event.inputs.image_name }}`
            - **目标平台**: `${{ github.event.inputs.platform }}`
            - **导出时间**: ${{ env.TIMESTAMP }}
            - **文件大小**: ${{ env.IMAGE_FILE }}

            ### 使用方法

            ```bash
            # 下载后加载镜像
            docker load -i ${{ env.IMAGE_FILE }}

            # 运行镜像
            docker run -it ${{ github.event.inputs.image_name }}
            ```
          files: ${{ env.IMAGE_FILE }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "=========================================="
          echo "✅ 任务完成!"
          echo "=========================================="
          echo "镜像已保存为: ${{ env.IMAGE_FILE }}"
          echo "平台架构: ${{ github.event.inputs.platform }}"
          echo "Release Tag: ${{ env.RELEASE_TAG }}"
          echo "请在下方的 Releases 区域下载文件"
          echo "=========================================="
